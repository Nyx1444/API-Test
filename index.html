<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>User Management API</h1>

    <div class="container">
        <div class="left-panel">
            <h2>Create User</h2>
            <form id="createUserForm">
                <input type="text" id="userName" placeholder="Enter user name" required>
                <button type="submit">Create User</button>
            </form>

            <h2>Update User</h2>
            <form id="updateUserForm">
                <input type="text" id="updateUserId" placeholder="Enter user ID" required>
                <input type="text" id="updateUserName" placeholder="Enter new user name" required>
                <button type="submit">Update User</button>
            </form>

            <h2>Delete User</h2>
            <form id="deleteUserForm">
                <input type="text" id="deleteUserId" placeholder="Enter user ID to delete" required>
                <button type="submit">Delete User</button>
            </form>
        </div>
        
        <div class="right-panel">
            <h2>Users List</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th class="id-column">ID</th>
                        <th class="name-column">Name</th>
                    </tr>
                </thead>
                <tbody id="usersList">
                    <!-- Table user -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
